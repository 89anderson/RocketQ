<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Criar sala no Rocket-Q</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">


</head>

<body>

    <div class="content" id="home">

        <header>
            <img src="img/logo.svg" alt="Rocket-Q Logo">
        </header>

        <div id="bg" class="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua pr√≥pria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <button>
                            <img src="img/enter-room.svg" alt="Entre em uma sala">
                            Criar na sala
                        </button>
                    </form>
                </section>

                
            </div>
        </main>

    </div>

</body>

</html>
