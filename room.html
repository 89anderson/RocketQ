<!DOCTYPE html>
<html lang="pt-br">

    <head>

    <title>Rocket-Q Perguntas e respostas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">


    </head>

    <body>
    
        <div class="content" id="room">

            <header>
                <a href="home.html">
                    <img src="img/logo.svg" alt="Rocket-Q Logo">
                </a>

                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="img/copy.svg" alt="copiar numero da sala">
                    </div>
                    <a href="" class="button">
                        <img src="img/users-white.svg" alt="criar uma sala">
                        Criar Sala
                    </a>
                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label for-id="question" class="sr-only"> O que você quer perguntar</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                    </form>
                </section>
            </main>

        </div>
    </body>

</html>
